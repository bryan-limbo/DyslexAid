<!DOCTYPE html>
<html>

<head>
  <style>
    button {
      margin: 5px;
    }

    #title {
      font-size: 30px;
      color: black;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }

    #subtitle1 {
      font-size: 15px;
      color: black;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }

    #subtitle2 {
      font-size: 15px;
      color: black;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }

    #subtitle3 {
      font-size: 15px;
      color: black;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }

    #subtitle4 {
      font-size: 15px;
      color: black;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }

    #subtitle5 {
      font-size: 15px;
      color: black;
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }

    #modeToggle {
      position: absolute;
      top: 5px;
      right: 5px;
    }
  </style>
</head>

<body style="width: 45em; height: 30em">
    <div id="title">DyslexAid</div>
    <div id="subtitle1">Change Font</div>
  <button id="defaultFont">Original</button>
  <button id="changeFontOpenDyslexic">OpenDyslexic</button>
  <button id="changeFontHelvetica">Helvetica</button>
  <button id="changeFontLexend">Lexend</button>
  <button id="changeFontRoboto">Roboto</button>
  <button id="changeFontVerdana">Verdana</button>

    <div id="subtitle2">Change Font Size</div>
  <button id="defaultFontSize">Original</button>
  <button id="changeFontSize12">Font 12</button>
  <button id="changeFontSize13">Font 13</button>
  <button id="changeFontSize14">Font 14</button>
  <button id="changeFontSize15">Font 15</button>

    <div id="subtitle3">Change Word Spacing</div>
  <button id="increaseWordSpacing1">1x</button>
  <button id="increaseWordSpacing2">2x</button>
  <button id="increaseWordSpacing3">3x</button>
  <button id="increaseWordSpacing4">4x</button>
  <button id="increaseWordSpacing5">5x</button>

    <div id="subtitle4">Change Letter Spacing</div>
  <button id="increaseSpacing1">1x</button>
  <button id="increaseSpacing2">2x</button>
  <button id="increaseSpacing3">3x</button>
  <button id="increaseSpacing4">4x</button>
  <button id="increaseSpacing5">5x</button>

    <div id="subtitle5">Change Line Height</div>
  <button id="adjustLineHeight1">1x</button>
  <button id="adjustLineHeight2">2x</button>
  <button id="adjustLineHeight3">3x</button>
  <button id="adjustLineHeight4">4x</button>
  <button id="adjustLineHeight5">5x</button>

  <div id="modeToggle">
    <label for="toggleSwitch">Dark Mode</label>
    <input type="checkbox" id="toggleSwitch">
  </div>

  <script src="popup.js"></script>
</body>

</html>
